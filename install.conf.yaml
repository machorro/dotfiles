- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/fish: fish
    ~/.mackup.cfg: mackup.cfg
    ~/.gitconfig: gitconfig
    ~/.gitconfig.local: gitconfig.local
    ~/.gitignore_global: 
        path: gitignore_global
        force: true
    ~/.hyper.js: hyper.js
    # vim
    ~/.vim: vim
    ~/.xvimrc: xvimrc # Xvim
    ~/.vimrc: vimrc
    ~/.gvirmc: gvimrc
    # LLDBD
    ~/.lldbinit: lldbinit

# installs software
- shell:
    command: . scripts/brew.sh
# Configures macOS
- shell:
    command: . scripts/macOS.sh
- shell:
    - [echo "/usr/local/bin/fish" | sudo tee -a /etc/shells]
- shell:
    - [chsh -s /usr/local/bin/fish]
- shell:
    - exec fish -l
# Install fisher packages
- shell:
    - fisher simple
# Restore Mackup
- shell:
    - mackup restore
# Installs iTerm Theme
# - shell:
#     command: [open iterm/Dracula.itermcolors;ok]
- shell:
    command: git config --global core.excludesfile ~/.gitignore_global
