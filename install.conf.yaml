- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

# - shell:
#     - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/fish: fish
    ~/.mackup.cfg: mackup.cfg
    ~/.gitconfig: gitconfig
    ~/.gitconfig.local: gitconfig.local
    ~/.gitignore_global: 
        path: gitignore_global
        force: true
    ~/.hyper.js: hyper.js
    # vim
    ~/.vim: vim
    ~/.xvimrc: xvimrc # Xvim
    ~/.vimrc: vimrc
    ~/.gvirmc: gvimrc
    # LLDBD
    ~/.lldbinit: lldbinit

# installs software
- shell:
    - [git config --global core.excludesfile ~/.gitignore_global, Setting up global gitignore]
    - [. scripts/brew.sh, Install Brew]
    - [. scripts/macOS.sh, Setup macOS]
    # Gems
    - [sudo gem install bundler, Install Bundler]
    - [bundle install --gemfile=~/.dotfiles/Gemfile, Install Gems]
    # Fish
    - [echo "/usr/local/bin/fish" | sudo tee -a /etc/shells]
    - [chsh -s /usr/local/bin/fish]
    - exec fish -l
    # Install fisher packages
    - fisher simple
    # Restore Mackup
    - mackup restore
