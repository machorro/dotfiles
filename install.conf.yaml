- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.mackup.cfg: mackup.cfg
    ~/.gitconfig: gitconfig
    ~/.gitconfig.local: gitconfig.local
    ~/.gitignore_global: 
        path: gitignore_global
        force: true
    # ZSH
    ~/.zshrc:
    ~/.zsh:
    ~/.oh-my-zsh:
        path: oh-my-zsh
        force: true
    ~/.dotfiles/oh-my-zsh/custom/themes: 
        path: zsh/themes
        create: true
    # Atom
    ~/.atom: 
        path: atom
        force: true
    # vim
    ~/.xvimrc: vimrc # Xvim
    ~/.vimrc: vimrc    
    
- shell:
