    #   command: . scripts/brew.sh
    # - description: Configuring macOS defaults
    #   command: . scripts/macOS.sh
    # - [apm install --packages-file atom/packages.list]
    - description: Installing iTerm theme
      command: [open iterm/PaulMillr.itermcolors;ok]
